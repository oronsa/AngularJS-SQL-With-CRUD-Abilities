<div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4" style="border:double;padding:15px;">
        <div class="panel-heading">
            <h3 class="panel-title " style="text-align:center"><i class="fa fa-users"></i> <b>Create new order </b></h3>
        </div>
        <form name="CreateOrderForm" ng-submit="CreateNewOrder()">
            <md-input-container class="md-active" flex-gt-sm="">
                <md-select ng-model="customerData.selectedCar" aria-label="Close" name="user" placeholder="Choose a Car"
                           required>
                    <md-option ng-repeat="item in Cars" ng-value="item">
                        {{item.CarName + ' (' + item.Transmission+ 'gear)'}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <input type="text" name="name" class="form-control" ng-model="customerData.name" placeholder="Enter your full name"
                       required>
                <div ng-messages="CreateOrderForm.name.$error">
                    <div ng-message="required">
                        Name is required
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <input type="email" ng-pattern="regexMail" name="email" class="form-control" ng-model="customerData.email" placeholder="Email Address"
                       required>
                <div ng-messages="CreateOrderForm.email.$error">
                    <div ng-message="required">
                        Email is required
                    </div>
                    <div ng-message="pattern">
                        <div class="alert alert-warning">
                            <strong>Wrong Email Address</strong><br /> Please Insert a valid email address
                        </div>
                    </div>
                </div>
            </md-input-container>

            <label for="date">From Date:</label>
            <md-datepicker ng-model="customerData.fromDate" md-placeholder="Enter date" required></md-datepicker>
<br />
            <label for="date">To Date:</label>
            <md-datepicker ng-model="customerData.toDate" md-placeholder="Enter date" required></md-datepicker>

            <md-input-container class="md-icon-float md-block">
                <input name="phone" ng-model="customerData.phone" placeholder="Phone Number" type="tel" ng-pattern="regexPhone" minlength="9" required>
                <div ng-messages="CreateOrderForm.phone.$error">
                    <div ng-message="required">
                        required
                    </div>
                    <div ng-message="minlength">
                        at list 9 didgits is required
                    </div>
                    <div ng-message="pattern">
                        <div class="alert alert-warning">
                            <strong> wrong!</strong><br/>Use only numbers or '-' sign                                         
                        </div>
                    </div>
                </div>
            </md-input-container>
            <button name="submitButton" type="submit" class="btn btn-success btn-md">Create New Order</button>
        </form>
        </div>
    </div>
